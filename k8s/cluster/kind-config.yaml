# Configuração do cluster Kind para o projeto Comanda Livre
# Criar :sh: kind create cluster --config kind-config.yaml
# Deletar :sh: kind delete cluster --name comanda-livre

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: comanda-livre
nodes:
- role: control-plane
  extraPortMappings:
  # COMANDALIVRE-SERVICE
  - containerPort: 30080 
    hostPort: 8080
    listenAddress: "127.0.0.1"
    protocol: TCP
  # COMPANY-SERVICE
  - containerPort: 30081
    hostPort: 8081
    protocol: TCP
  # USER-SERVICE
  - containerPort: 30082
    hostPort: 8082
    protocol: TCP
  # PRUMODIGITAL-SERVICE
  - containerPort: 30083
    hostPort: 8083
    protocol: TCP
  # KEYCLOAK
  - containerPort: 30090
    hostPort: 8090
    protocol: TCP
  # POSTGRES PRINCIPAL
  - containerPort: 30432
    hostPort: 5432
    protocol: TCP
  # MAILHOG
  - containerPort: 30025
    hostPort: 8025
    protocol: TCP