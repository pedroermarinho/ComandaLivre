syntax = "proto3";

package comandalivre.v1;

option java_multiple_files = true;
option java_package = "io.github.pedroermarinho.shared.grpc.messages.v1";

enum Platform {
  PWA = 0;
  ANDROID = 1;
  IOS = 2;
  DESKTOP = 3;
}

message VersionResponse {
  string id = 1;
  string version = 2;
  Platform platform = 3;
  string created_at = 4;
}

message VersionRequest {
  string version = 1;
  Platform platform = 2;
}


