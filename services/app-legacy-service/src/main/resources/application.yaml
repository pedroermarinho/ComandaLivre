aws:
  s3:
    access-key: ${AWS_ACCESS_KEY:admin}
    secret-key: ${AWS_SECRET_KEY:password}
    bucket: ${AWS_BUCKET:comanda-livre}
    endpoint: ${AWS_ENDPOINT:http://localhost:9002}
    region: ${AWS_REGION:us-east-1}

firebase:
  app-check:
    enabled: ${FIREBASE_APP_CHECK_ENABLED:true}
    jwks-url: ${FIREBASE_APP_CHECK_JWKS_URL:https://firebaseappcheck.googleapis.com/v1/jwks}
    project-number: ${FIREBASE_PROJECT_NUMBER:643362485598}
    project-id: ${FIREBASE_PROJECT_ID:comandalivre-18660}

discord:
  webhooks:
    enabled: ${DISCORD_WEBHOOKS_ENABLED:true}
    user: ${DISCORD_WEBHOOKS_USER:""}
    event: ${DISCORD_WEBHOOKS_EVENT:""}
    error: ${DISCORD_WEBHOOKS_ERROR:""}


